default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: 5
  host: <%= ENV['TVARKAU_VILNIU_DB_HOST'] || 'localhost' %>
  port: <%= ENV['TVARKAU_VILNIU_DB_PORT'] || 3306 %>
  username: <%= ENV['TVARKAU_VILNIU_DB_USER'] || 'root' %>
  password: <%= ENV['TVARKAU_VILNIU_DB_PASSWORD'] || 'a' %>

development:
  <<: *default
  database: tvarkau_miesta_tst_api

test:
  <<: *default
  database: tvarkau_miesta_test
  username: <%= ENV['TVARKAU_VILNIU_DB_USER'] || 'root' %>
  password: <%= ENV['TVARKAU_VILNIU_DB_PASSWORD'] || 'a' %>

production:
  <<: *default
  database: tvarkau_miesta
